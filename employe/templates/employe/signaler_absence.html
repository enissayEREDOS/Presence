{% extends "accueil/index.html" %}
{% load static %}

{% block header_title %}Signaler mon absence{% endblock %}

{% block content %}
<style>
    /* Style général du conteneur de formulaire */
    .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background: linear-gradient(135deg, #ffffff 0%, #f2f2f2 100%);
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        font-family: 'Poppins', sans-serif;
        animation: slideIn 0.8s ease-out;
        transition: box-shadow 0.3s ease;
    }
    
    .form-container:hover {
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }
    
    /* Style des titres */
    .form-container h2 {
        text-align: center;
        font-size: 28px;
        color: #333;
        font-weight: 600;
        letter-spacing: 1px;
        margin-bottom: 20px;
        background-color: #bc6c25;
        padding: 10px;
        border-radius: 10px;
        color: #fff;
    }
    
    /* Style général du formulaire */
    .form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    
    /* Style des champs de formulaire */
    .form input, 
    .form textarea, 
    .form select {
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        background-color: #f9f9f9;
        transition: all 0.3s ease;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    
    /* Effet au focus sur les champs */
    .form input:focus, 
    .form textarea:focus, 
    .form select:focus {
        border-color: #007bff;
        background-color: #fff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        outline: none;
    }
    
    /* Style du bouton de soumission */
    .submit-btn {
        padding: 15px;
        background-color: #007bff;
        color: white;
        font-size: 18px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.4s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        display: block;
        width: 100%;
    }
    
    /* Effet sur le bouton lors du hover */
    .submit-btn:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
    }
    
    /* Effet sur le bouton lors du clic */
    .submit-btn:active {
        transform: scale(0.98);
        box-shadow: 0 5px 15px rgba(0, 123, 255, 0.2);
    }
    
    /* Animation de l'apparition du formulaire */
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Style mobile responsive */
    @media (max-width: 768px) {
        .form-container {
            padding: 20px;
            width: 90%;
        }
    
        .submit-btn {
            font-size: 16px;
        }
    }
    
</style>
<body>
    <div class="form-container">
        <h2>Signaler une absence</h2>
        <form method="POST" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Soumettre la demande</button>
        </form>
    </div>
</body>
{% endblock %}
