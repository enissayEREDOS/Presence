{% extends "accueil/index.html" %}
{% load static %}

{% block header_title %}Demander une formation{% endblock %}

{% block content %}
<style>
    /* Style général du conteneur de formulaire */
    .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        font-family: 'Arial', sans-serif;
    }
    
    /* Style des titres */
    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
        letter-spacing: 1px;
    }
    
    /* Style général du formulaire */
    .form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    
    /* Style des champs de formulaire */
    .form input, 
    .form textarea, 
    .form select {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        width: 100%;
    }
    
    /* Changement de la bordure au focus */
    .form input:focus, 
    .form textarea:focus, 
    .form select:focus {
        border-color: #007bff;
        outline: none;
    }
    
    /* Style du bouton de soumission */
    .submit-btn {
        padding: 12px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s;
    }
    
    /* Effet sur le bouton lors du hover */
    .submit-btn:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }
    
    /* Effet sur le bouton lors du clic */
    .submit-btn:active {
        background-color: #004080;
        transform: translateY(0);
    }
    
    /* Ajout de l'animation légère sur le formulaire */
    .form-container {
        animation: fadeIn 0.8s ease-in-out;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Ajustement pour les petits écrans */
    @media (max-width: 768px) {
        .form-container {
            padding: 15px;
            width: 90%;
        }
    
        .submit-btn {
            width: 100%;
        }
    }
    
</style>
<body>
    <div class="form-container">
        <h2>Demander une formation</h2>
        <form method="POST" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Soumettre la demande</button>
        </form>
    </div>
</body>
{% endblock %}
