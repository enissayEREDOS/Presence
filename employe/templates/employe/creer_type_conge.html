{% extends "accueil/index.html" %}

{% block content %}
    <style>
        /* Conteneur du formulaire */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Titre stylisé */
        h2 {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #333;
        }

        /* Style des champs de formulaire */
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Style spécifique pour input[type="number"] */
        input[type="number"] {
            -moz-appearance: textfield; /* Pour cacher les flèches dans Firefox */
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none; /* Pour cacher les flèches dans Chrome */
        }

        /* Ajout d'une flèche personnalisée sur focus si nécessaire (facultatif) */
        input[type="number"]:focus {
            box-shadow: inset 0 0 5px rgba(0, 123, 255, 0.3);
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }

        /* Style du bouton */
        .btn-primary {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Animation d'apparition */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            animation: fadeIn 1s ease-out;
        }

        /* Style du corps */
        body {
            background-color: #f4f7fc;
            font-family: 'Poppins', sans-serif;
        }
    </style>

    <div class="form-container">
        <h2>Ajouter un élément</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
{% endblock %}
