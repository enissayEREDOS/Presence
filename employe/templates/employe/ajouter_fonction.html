<!-- templates/ajouter_fonction.html -->
{% extends "accueil/index.html" %}

{% block content %}
<style>
    /* Style général de la page */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    /* Conteneur central pour le formulaire */
    .form-container {
        background-color: white;
        padding: 20px;
        max-width: 500px;
        margin: 50px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    /* Titre de la page */
    h2 {
        text-align: center;
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
    }

    /* Style des champs de formulaire */
    form {
        display: flex;
        flex-direction: column;
    }

    form p {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"], input[type="email"], input[type="password"], textarea, select, input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
    }

    /* Style spécifique pour le champ de salaire */
    input[type="number"] {
        max-width: 150px;
    }

    input[type="text"]::placeholder, input[type="number"]::placeholder {
        color: #aaa;
    }

    /* Bouton de soumission */
    button {
        background-color: #28a745;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #218838;
    }

    /* Alignement centré pour le bouton */
    button {
        align-self: center;
        width: 50%;
    }

    /* Amélioration du token CSRF */
    .csrf-token {
        display: none;
    }

    /* Style pour afficher les erreurs */
    .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }

</style>

<div class="form-container">
    <h2>Ajouter une Fonction</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enregistrer</button>
    </form>
</div>
{% endblock %}
