{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Compte</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #f4f6f9 0%, #e9ecef 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto; /* Allow vertical scrolling */
            position: relative;
        }

        /* Container Styles */
        .container {
            background: white;
            padding: 30px; /* Reduced padding */
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Adjusted width */
            text-align: center;
            position: relative;
            z-index: 2; /* Ensure it is above the background */
            overflow: hidden;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 28px; /* Adjusted font size */
            color: #333;
            font-weight: 700; /* Bolder text */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Reduced gap between elements */
        }

        form input[type="text"],
        form input[type="password"],
        form input[type="email"] {
            padding: 12px; /* Reduced padding */
            border: 1px solid #ddd;
            border-radius: 8px; /* More rounded corners */
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        form input[type="text"]:focus,
        form input[type="password"]:focus,
        form input[type="email"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2); /* Added shadow on focus */
            outline: none;
        }

        form button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px; /* More rounded corners */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 700; /* Bolder text */
        }

        form button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Slight scale effect on hover */
        }

        form a {
            color: #007bff;
            text-decoration: none;
            font-weight: 700; /* Bolder text */
        }

        form a:hover {
            text-decoration: underline;
        }

        p {
            margin-top: 20px; /* Adjusted spacing */
            font-size: 16px;
            color: #666;
        }

        /* Background Styles */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{% static 'recrutement/images/fond3.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            z-index: 1; /* Ensure background is below the container */
            overflow: hidden;
        }

        .background svg {
            position: absolute;
            width: 100%;
            height: auto;
            bottom: 0;
            left: 0;
            z-index: 1;
        }

        .background .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .background .circle-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
        }

        .background .circle-2 {
            width: 300px;
            height: 300px;
            bottom: 10%;
            right: 10%;
        }

        .background .circle-3 {
            width: 150px;
            height: 150px;
            bottom: 50%;
            left: 50%;
            transform: translateX(-50%);
        }

        .background .circle-4 {
            width: 250px;
            height: 250px;
            top: 30%;
            right: 10%;
        }
    </style>
</head>
<body>

<div class="background">
    <!-- Sinusoidal Curve -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1416.99 174.01">
        <defs>
            <style>
                .cls-1 { fill: #007bff; } /* Updated color */
            </style>
        </defs>
        <path class="cls-1" d="M0,280.8S283.66,59,608.94,163.56s437.93,150.57,808,10.34V309.54H0V280.8Z" transform="translate(0 -135.53)"/>
    </svg>

    <!-- Background Circles -->
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
    <div class="circle circle-4"></div>
</div>

<div class="container">
    <h2>Créer un compte</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Créer un compte</button>
    </form>
    <p>Déjà inscrit ? <a href="{% url 'recrutement:connexion' %}">Se connecter</a></p>
</div>

</body>
</html>
