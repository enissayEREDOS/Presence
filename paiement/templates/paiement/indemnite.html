{% extends "accueil/index.html" %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="container">
        <h2>Ajouter une nouvelle indemnité</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.nom.label_tag }}
                {{ form.nom }}
            </div>
            
            <div class="form-group">
                {{ form.plafond.label_tag }}
                {{ form.plafond }}
            </div>
            
            <div class="form-group">
                {{ form.pourcentage.label_tag }}
                {{ form.pourcentage }}
            </div>

            <button type="submit">Ajouter l'indemnité</button>
        </form>
    </div>
    {% endblock %}
